<div class="container-login center-align">
  <div style="margin:15px 0;">
    <h4 style="color: rgb(211, 36, 43)">
      <strong>Textiles.exe</strong>
    </h4>
    <i class="zmdi zmdi-account-circle zmdi-hc-5x"></i>
    <p>Inicia sesión con tu cuenta</p>
  </div>
  <div style="color: rgb(211, 36, 43)" *ngIf="respuesta == 'usuario no disponible'">
    <strong>Verifica tu usuario o contraseña</strong>
  </div>
  <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
    <div class="input-field">
      <input type="text" #user="ngModel" name="user" [(ngModel)]="usuario.nombreUsuario" autocomplete="off">
      <a class="alternar-panel-oculto">
      </a>
      <label>
        <i class="zmdi zmdi-account"></i>&nbsp; Nombre</label>
    </div>
    <div class="input-field col s12">
      <input type="password" #password="ngModel" name="password" [(ngModel)]="usuario.contrasena" autocomplete="off">
      <a class="alternar-panel-oculto">
      </a>
      <label>
        <i class="zmdi zmdi-lock"></i>&nbsp; Contraseña</label>
    </div>
    <br>
    <button type="submit" class="waves-effect waves-teal btn-flat btn-login">Ingresar &nbsp;
      <i class="zmdi zmdi-mail-send"></i>
    </button>
  </form>
</div>
